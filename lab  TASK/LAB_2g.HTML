<!DOCTYPE html>
<html>

    <title>Picture</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Profile Picture</legend>

            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
